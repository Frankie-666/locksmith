{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block main_content %}
<div class="dashboard">
  <p class="lead">{% trans 'Account Details' %}</p>
  <div>
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      {{form|as_bootstrap}}
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">{% trans 'Update' %}</button>
          <a href="{% url index %}" class="btn">{% trans 'Cancel' %}</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
